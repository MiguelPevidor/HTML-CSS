<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #conteiner{
            position: relative;
            height: 500px;
            background-color: darkgray;
        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: red;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }



    </style>
</head>
<body>
    <div id="conteiner">
        <div id="conteudo"></div>
    </div>
</body>
</html>
