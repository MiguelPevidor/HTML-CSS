<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover >p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        #surprise::first-letter {
            color: black;
            
        }
    </style>
</head>
<body>
    <h1>Conteudo especial</h1>
    <div>
        Passe o mouse aqui
        <p id="surprise">SURPRESA!!</p>
    </div>
    
</body>
</html>
