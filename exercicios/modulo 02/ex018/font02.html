<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes baixadas</title>
    <style>
        @font-face {
            font-family:'Ancient' ;
            src: url(Ancient\ Medium.ttf) format('truetype');
        
            /* Tipos de format() 
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat(Apple Advanced Typography)
            - svg

            */
        }

        body{
            font-family: Ancient;
            font-weight: normal;
        }
        h1{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Usando fontes externas baixadas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum veritatis distinctio quis, quidem iste necessitatibus debitis labore dolorem nihil facilis, laborum, quas consectetur repellat natus. Vel voluptate mollitia veniam neque?</p>
</body>
</html>
